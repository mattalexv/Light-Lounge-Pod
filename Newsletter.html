<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter - The Light Lounge Podcast</title>
  <style>
    :root {
      --green: #28a745;
      --orange-red: #ff5733;
      --background: #f9f9f9;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      width: 100%;
      padding: 0;
      text-align: center;
      position: relative;
    }

    header img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      z-index: 10;
    }

    header p {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      z-index: 10;
    }

    .newsletter-content {
      padding: 2rem;
      text-align: center;
    }

    .newsletter-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .newsletter-form input, .newsletter-form button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--green);
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://github.com/mattalexv/Light-Lounge-Pod/blob/main/Podcast%20Banner.png?raw=true" alt="The Light Lounge Podcast Banner" />
    </a>
  </header>

  <section class="newsletter-content">
    <h2>Sign Up for Our Newsletter</h2>
    <p>Stay updated with the latest episodes, news, and exclusive content from The Light Lounge Podcast.</p>
    
    <form class="newsletter-form" action="#" method="post">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 The Light Lounge Podcast</p>
  </footer>
</body>
</html>
