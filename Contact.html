<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | The Light Lounge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ff5733;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e14b2d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact The Light Lounge</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- âœ… Contact Section Embedded Here -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Have questions, feedback, or want to collaborate? Reach out below:</p>
    <form action="https://formspree.io/f/xvgkebyl" method="POST">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
